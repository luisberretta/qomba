<app-header></app-header>
<router-outlet></router-outlet>
<app-footer></app-footer>
<ngx-ui-loader fgsColor="#8d2429" bgsType="ball-spin-clockwise-fade-rotating"></ngx-ui-loader>
<ngx-ui-loader fgsColor="#8d2429" bgsType="ball-spin-clockwise-fade-rotating" [text]="'Procesando pedido, puede demorar unos minutos..'" [loaderId]="'loader-pedido'"></ngx-ui-loader>
<ng-template #template let-modal>
  <div class="modal-header border-bottom">
    <h4 class="text-center">¿Quieres abandonar el armado de tu camiseta?</h4>
  </div>
  <div class="modal-body text-center">
    <div class="row justify-content-center">
      <div class="col-10">
        <p>Se perderán todos los cambios que hayas realizado en tu modelo.</p>
        <div class="row justify-content-center">
          <div class="col-md-4 col-6">
            <a class="btn btn-warning btn-block" (click)="confirmarYRedireccionar()">Si</a>
          </div>
          <div class="col-md-4 col-6">
            <a class="btn btn-secondary btn-block" (click)="modal.close()">No</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
