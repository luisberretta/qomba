<form [formGroup]="formNumero">
  <div>
    <label>Camiseta</label>
    <div class="form-check form-switch" *ngFor="let radioCamiseta of seleccionCamiseta">
      <input class="form-check-input" type="radio" name="numeroCamiseta" id="radioCamiseta"
             formGroupName="camisetaValor"
             (click)="checkCamiseta(radioCamiseta)">
      <label class="form-check-label">{{radioCamiseta}}</label>
    </div>
    <div class="" *ngIf="esNumeroCamiseta">
      <select formControlName="posicionNumeroCamiseta">
        <option>Seleccione posición frontal si desea</option>
        <option *ngFor="let posicion of posicionesNumeroCamiseta">{{posicion}}</option>
      </select>
    </div>
  </div>
  <div>
    <label>Short</label>
    <div class="form-check form-switch" *ngFor="let radioShort of seleccionShort">
      <input class="form-check-input" type="radio" name="numeroShort" id="radioShort"
             formGroupName="shortValor"
             (click)="checkShort(radioShort)">
      <label class="form-check-label">{{radioShort}}</label>
    </div>
    <div class="" *ngIf="esNumeroShort">
      <select formControlName="posicionNumeroSort">
        <option>Seleccione número frontal</option>
        <option *ngFor="let posicion of posicionesNumeroShort"
        >{{posicion}}</option>
      </select>
    </div>
  </div>

  <div class="btn-group" role="group" aria-label="Basic mixed styles example">
    <button type="button" class="btn btn-success"(click)="onSubmit()">Confirmar</button>
  </div>

</form>
