<form [formGroup]="formPasoNumero">
  <div class="row justify-content-center">
    <div class="col-md-11 col-12">
      <h4>Para tu Camiseta</h4>
      <div class="form-group">
        <div class="form-group">
          <label class="switch">
            <input class="form-check-input" formControlName="llevaNombreCamiseta" type="checkbox" id="lleva-nombre-camiseta">
            <span class="slider round"></span>
          </label>
          <label class="form-check-label" for="lleva-nombre-camiseta">Agregar nombre</label>
        </div>
        <div class="form-group">
          <label class="switch">
            <input class="form-check-input" formControlName="llevaNumeroCamiseta" type="checkbox" id="lleva-numero-camiseta">
            <span class="slider round"></span>
          </label>
          <label class="form-check-label" for="lleva-numero-camiseta">Agregar número trasero</label>
        </div>
        <div class="form-group">
          <label class="switch">
            <input class="form-check-input" formControlName="llevaNumeroFrontalCamiseta" type="checkbox" id="lleva-numero-frontal-camiseta" (click)="llevaNumeroFrontal()">
            <span class="slider round"></span>
          </label>
          <label class="form-check-label" for="lleva-numero-frontal-camiseta">Agregar número frontal</label>
        </div>
      </div>
      <div class="form-group">
        <label>Elegí la posición del número</label>
        <select class="form-control" formControlName="posicionNumeroCamiseta" [attr.disabled]="!llevaNroFrontal? true : null">
          <option [ngValue]="null" selected disabled>Seleccione</option>
          <option *ngFor="let posicion of posicionesNumeroCamiseta" [ngValue]="posicion">{{posicion}}</option>
        </select>
        <div *ngIf="submit && formPasoNumero.controls.posicionNumeroCamiseta.errors" class="invalid-feedback">
          <div *ngIf="formPasoNumero.controls.posicionNumeroCamiseta.errors.required">Seleccione la posición</div>
        </div>
      </div>
      <div *ngIf="formNumero.llevaShort">
        <div class="form-group" >
          <h4>Para tu Short</h4>
          <div class="form-group">
            <label class="switch">
              <input class="form-check-input" formControlName="llevaNumeroShort" type="checkbox" id="lleva-numero-short" (click)="llevaNumeroShort()">
              <span class="slider round"></span>
            </label>
            <label class="form-check-label" for="lleva-numero-short">Agregar número short</label>
          </div>
        </div>
        <div class="form-group">
          <label>Elegí posición del número</label>
          <select class="form-control" formControlName="posicionNumeroShort" [attr.disabled]="!llevaNroShort? true: null">
            <option [ngValue]="null" selected disabled>Seleccione</option>
            <option *ngFor="let posicion of posicionesNumeroShort" [ngValue]="posicion">{{posicion}}</option>
          </select>
          <div *ngIf="submit && formPasoNumero.controls.posicionNumeroShort.errors" class="invalid-feedback">
            <div *ngIf="formPasoNumero.controls.posicionNumeroShort.errors.required">Seleccione la posición
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-4 text-right">
      <a class="btn btn-atras" (click)="anterior()">Atrás</a>
    </div>
    <div class="col-4">
      <a class="btn btn-continuar" (click)="siguiente()">Siguiente</a>
    </div>
  </div>
</form>
