<form [formGroup]="formPasoColor">
<div formArrayName="partesArray" *ngFor="let parteColor of formPartesArrayControl.controls; index as i" class="form-group row ml-md-2">
  <div [formGroupName]="i" class="row">
    <div class="col-md-2 col-4">
      <label>{{parteColor.value.idParte}}: </label>
    </div>
    <div class="col-md-3 col-4">
      <color-picker formControlName="color"></color-picker>
      <ul>
        <li class="selector" (click)="desplegarColores(parteColor.value.idParte)" id="{{ parteColor.value.idParte }}">
          <a class="selector-color"></a>
          <ul class="dropdown mt-2">
            <li *ngFor="let color of listadoColores" class="{{ color }}" >
              <input type="button" formControlName="color" (click)="cambiarColor(color, parteColor.value.idParte)">
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
