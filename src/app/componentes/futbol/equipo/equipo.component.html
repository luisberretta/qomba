<div class="form-group">
  <form [formGroup]="formEquipo">
    <label>¿Cuántos son en tu equipo?</label>
    <input class="input-group" type="number" min="0" max="30" name="cantidadEquipo" id="cantidadEquipo"
           formControlName="cantidadEquipo"
           (change)="onValueChanges()">
    <table class="table table-striped" *ngIf="mostrarTabla">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Número</th>
        <th scope="col">Talle camiseta</th>
        <th scope="col">Talle short</th>
      </tr>
      </thead>
      <tbody>
      <tr [formGroup]="jugador" *ngFor="let jugador of equipo.controls; index as i">
        <td>{{ i + 1 }}</td>
        <td><input type="text" formControlName="nombre" class="form-control"/></td>
        <td><input type="number" min="0" max="99" formControlName="numero" class="form-control"/></td>
        <td><select class="form-control" formControlName="talleCamiseta">
          <option>seleccione..</option>
          <option *ngFor="let talle of talles">{{talle}}</option>
        </select></td>
        <td><select class="form-control" formControlName="talleShort">
          <option>seleccione..</option>
          <option *ngFor="let talle of talles">{{talle}}</option>
        </select></td>
      </tr>
      </tbody>
    </table>
    <div class="col-4 text-center">
      <a class="btn btn-naranja btn-block" (click)="siguiente()">Siguiente</a>
    </div>
  </form>
</div>
