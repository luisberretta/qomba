<form [formGroup]="formPasoCamiseta">
  <div class="row form-group">
    <div class="col-md-4">
      <label class="switch">
        <input class="form-check-input" formControlName="llevaEscudoDelantero" type="checkbox"
               id="lleva-escudo-delantero">
        <span class="slider round"></span>
      </label>
      <label class="form-check-label" for="lleva-escudo-delantero">Escudo Delantero</label>
    </div>
    <div class="col-md-4">
      <a class="btn btn-secondary" (click)="archivo()" [attr.disabled]="!llevaEscudoDelantero? true: null">Subir
        escudo</a>
      <input type="file" class="d-none" #archivoEscudo (change)="subirArchivo($event)" [attr.disabled]="!llevaEscudoDelantero? true: null">
    </div>
    <div class="col-md-4">
      <select class="form-control" formControlName="posicionEscudoDelantero" [attr.disabled]="!llevaEscudoDelantero? true: null"
              (change)="cambiarPosicionEscudo()">
        <option [ngValue]="null" selected disabled>Posición</option>
        <option *ngFor="let posicion of posicionesEscudo" [ngValue]="posicion">{{ posicion }}</option>
      </select>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-4">
      <label class="switch">
        <input class="form-check-input" formControlName="llevaNumeroDelantero" type="checkbox"
               id="lleva-numero-delantero">
        <span class="slider round"></span>
      </label>
      <label class="form-check-label" for="lleva-numero-delantero">Número Delantero</label>
    </div>
    <div class="col-md-4" [attr.disabled]="formPasoCamiseta.controls['llevaNumeroDelantero'].value">
      <ngx-colors ngx-colors-trigger style="display: inline-block; margin:5px;"
                  (change)="cambiarColor($event,NUMERO_DELANTERO)"></ngx-colors>
    </div>
    <div>
      <select class="form-control" formControlName="posicionNumeroDelantero"
              [attr.disabled]="formPasoCamiseta.controls['llevaNumeroDelantero'].value"
              (change)="cambiarPosicionNumeroDelantero()">
        <option [ngValue]="null" selected disabled>Posición</option>
        <option *ngFor="let posicion of posicionesNumeroDelantero" [ngValue]="posicion">{{ posicion }}</option>
      </select>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-md-4">
      <label class="switch">
        <input class="form-check-input" formControlName="llevaNombreEspalda" type="checkbox" id="lleva-nombre-espalda">
        <span class="slider round"></span>
      </label>
      <label class="form-check-label" for="lleva-nombre-espalda">Nombre en espalda</label>
    </div>
    <div class="col-md-4" [attr.disabled]="formPasoCamiseta.controls['llevaNombreEspalda'].value">
      <ngx-colors ngx-colors-trigger style="display: inline-block; margin:5px;"
                  (change)="cambiarColor($event,NOMBRE_ESPALDA)"></ngx-colors>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-md-4">
      <label class="switch">
        <input class="form-check-input" formControlName="llevaNumeroEspalda" type="checkbox" id="lleva-numero-espalda">
        <span class="slider round"></span>
      </label>
      <label class="form-check-label" for="lleva-numero-espalda">Número en espalda</label>
    </div>
    <div class="col-md-4" [attr.disabled]="formPasoCamiseta.controls['llevaNumeroEspalda'].value">
      <ngx-colors ngx-colors-trigger style="display: inline-block; margin:5px;" [attr.disabled]="true"
                  (change)="cambiarColor($event,NUMERO_ESPALDA)"></ngx-colors>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-4 text-right">
      <a class="btn btn-atras" (click)="anterior()">Atrás</a>
    </div>
    <div class="col-4 text-center">
      <a class="btn btn-continuar" (click)="siguiente()">Siguiente</a>
    </div>
  </div>
</form>
