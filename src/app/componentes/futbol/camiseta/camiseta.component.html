<form [formGroup]="formPasoCamiseta">
  <div class="text-md-left text-right">
    <div class="btn-group" role="group">
      <a class="btn" (click)="modelosHombre()" [ngClass]="{ 'seleccionado': generoModelo == 'hombre' }">Hombre</a>
      <a class="btn" (click)="modelosMujer()" [ngClass]="{ 'seleccionado': generoModelo == 'mujer' }">Mujer</a>
    </div>
  </div>
  <div class="row mt-2">
    <div *ngFor="let camiseta of camisetaModelos" class="col-md-3 col-6 text-center">
      <div class="modelos-camisetas mt-3">
        <img src="{{ camiseta.url }}" (click)="modeloElegido(camiseta.id)" [ngClass]="camiseta.seleccionado ? 'seleccionado' : ''"/>
      </div>
    </div>
  </div>
  <div class="form-group mt-4">
    <label class="switch">
      <input class="form-check-input" formControlName="agregarShort" type="checkbox" id="agregar-short">
      <span class="slider round"></span>
    </label>
    <label class="form-check-label" for="agregar-short">Agregar Short</label>
  </div>
  <div class="form-group">
    <label class="switch">
      <input class="form-check-input disabled" formControlName="agregarMedias" type="checkbox" id="agregar-medias" disabled>
      <span class="slider round"></span>
    </label>
    <label class="form-check-label" for="agregar-medias">Agregar medias</label>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-4 text-center">
      <a class="btn btn-continuar" (click)="siguiente()">Siguiente</a>
    </div>
  </div>
</form>
<ng-template #content let-modal>
  <div class="modal-body text-center">
    <img src="/assets/images/tutorial.gif" class="img-fluid">
    <div class="row justify-content-center">
      <div class="col-md-5 col-10">
        <button type="button" class="btn btn-naranja btn-block mt-3" (click)="modal.close()">OK</button>
      </div>
    </div>
  </div>
</ng-template>
