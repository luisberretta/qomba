<form [formGroup]="formPasoCamiseta">
  <div class="row justify-content-center">
    <div class="col-md-7 col-12">
      <p>Elegí los colores de cada parte de tu camiseta.</p>
      <div class="row align-items-center mt-5">
        <div class="col-5 text-center">
          <div class="carousel slide" data-ride="carousel" *ngIf="partes.partes">
            <div class="carousel-inner">
              <div class="carousel-item" [class.active]="indiceActual === image.id"
                   *ngFor="let image of partes.partes; let i = index">
                <img class="d-block w-100" src="{{ image.url }}" id="{{ image.id }}">
              </div>
            </div>
            <a class="carousel-control-prev" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"
                    (click)="cambioCarousel(indiceActual - 1, true)"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"
                    (click)="cambioCarousel(indiceActual + 1, false)"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-7">
          <color-github (onChangeComplete)="cambioColor($event, indiceActual)"></color-github>
        </div>
      </div>
    </div>
    <div class="col-md-5 col-12">
      <div class="form-group">
        <label>Elegí el cuello de tu camiseta</label>
        <select class="form-control" formControlName="cuello">
          <option value="" selected>Seleccione</option>
          <option value="Chomba">Chomba</option>
          <option value="Escote en V">Escote en V</option>
          <option value="Escote redondo">Escote redondo</option>
        </select>
        <div *ngIf="submit && pasoCamisetaForm.cuello.errors" class="invalid-feedback">
          <div *ngIf="pasoCamisetaForm.cuello.errors.required">Seleccione el cuello.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Agregá un escudo a tu camiseta (opcional)</label>
        <div class="row">
          <div class="col-md-6 col-12">
            <a class="btn btn-secondary" (click)="archivo()">Subir escudo</a>
            <input type="file" class="d-none"  alife-file-to-base64 multiple
                   #archivoEscudo (onFileChanged)="subirArchivo($event)">
          </div>
          <div class="col-md-6 col-12 align-self-center">
            <label>{{ nombreArchivo ? nombreArchivo : 'Archivo escudo' }}</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <select class="form-control" formControlName="posicionEscudo" [attr.disabled]="deshabilitado ? '' : null">
          <option value="" selected>Posición</option>
          <option value="Derecha">Derecha</option>
          <option value="Izquierda">Izquierda</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control" formControlName="calidadEscudo" [attr.disabled]="deshabilitado ? '' : null">
          <option value="" selected>Calidad</option>
          <option value="Bordado">Bordado</option>
          <option value="Estampado">Estampado</option>
        </select>
      </div>
    </div>
    <div class="col-4 text-center">
      <a class="btn btn-naranja btn-block" (click)="siguiente()">Siguiente</a>
    </div>
  </div>
</form>
