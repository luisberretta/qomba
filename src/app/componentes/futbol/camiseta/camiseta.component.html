<form [formGroup]="formPasoCamiseta" class="ml-2">
  <div class="row form-group">
    <div class="col-6 align-self-center">
      <label class="switch">
        <input class="form-check-input" formControlName="llevaEscudoDelantero" type="checkbox"
               id="lleva-escudo-delantero">
        <span class="slider round"></span>
      </label>
      <label class="form-check-label" for="lleva-escudo-delantero">Escudo Delantero</label>
    </div>
    <div class="pl-0">
      <a class="btn btn-subir" (click)="archivo()"
         [attr.disabled]="!formPasoCamiseta.controls['llevaEscudoDelantero'].value? true: null">Subir</a>
      <input type="file" class="d-none" #archivoEscudo (change)="subirArchivo($event)"
             [attr.disabled]="!formPasoCamiseta.controls['llevaEscudoDelantero'].value? true: null">
    </div>
    <div class="col-4">
      <select class="form-control" formControlName="posicionEscudoDelantero"
              [attr.disabled]="!formPasoCamiseta.controls['llevaEscudoDelantero'].value? true: null">
        <option [ngValue]="null" selected disabled>Posición</option>
        <option *ngFor="let posicion of posicionesEscudo" [ngValue]="posicion">{{ posicion }}</option>
      </select>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-6 align-self-center">
      <label class="switch">
        <input class="form-check-input" formControlName="llevaNumeroDelantero" type="checkbox"
               id="lleva-numero-delantero">
        <span class="slider round"></span>
      </label>
      <label class="form-check-label" for="lleva-numero-delantero">Número Delantero</label>
    </div>
    <div *ngIf="formPasoCamiseta.controls['llevaNumeroDelantero'].value" class="cuadro-color">
      <div ngx-colors-trigger #colorPickerNroDelantero [palette]="coloresNumeroDelantero"
                  [hideColorPicker]="true"
                  [hideTextInput]="true"
                  [style.background]="formPasoCamiseta.get('colorNumeroDelantero').value ? formPasoCamiseta.get('colorNumeroDelantero').value : 'black'"
                  (change)="cambiarColor(NUMERO_DELANTERO, formPasoCamiseta.get('colorNumeroDelantero').value)" formControlName="colorNumeroDelantero"></div>
      <i class="fas fa-sort-down fa-lg" (click)="colorPickerNroDelantero.click()"></i>
    </div>
    <div class="col-4">
      <select class="form-control" formControlName="posicionNumeroDelantero"
              [attr.disabled]="!formPasoCamiseta.controls['llevaNumeroDelantero'].value?true : null">
        <option [ngValue]="null" selected disabled>Posición</option>
        <option *ngFor="let posicion of posicionesNumeroDelantero" [ngValue]="posicion">{{ posicion }}</option>
      </select>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-6 align-self-center">
      <label class="switch">
        <input class="form-check-input" formControlName="llevaNombreEspalda" type="checkbox" id="lleva-nombre-espalda">
        <span class="slider round"></span>
      </label>
      <label class="form-check-label" for="lleva-nombre-espalda">Nombre en espalda</label>
    </div>
      <div *ngIf="formPasoCamiseta.controls['llevaNombreEspalda'].value" class="cuadro-color">
        <div #colorPickerNombreEspalda ngx-colors-trigger [palette]="coloresNombre"
                    [hideColorPicker]="true"
                    [hideTextInput]="true"
                    [style.background]="formPasoCamiseta.get('colorNombreEspalda').value ? formPasoCamiseta.get('colorNombreEspalda').value : 'black'"
                    (change)="cambiarColor(NOMBRE_ESPALDA,formPasoCamiseta.get('colorNombreEspalda').value)" formControlName="colorNombreEspalda"></div>
        <i class="fas fa-sort-down fa-lg" (click)="colorPickerNombreEspalda.click()"></i>
      </div>
  </div>
  <div class="row form-group">
    <div class="col-6 align-self-center">
      <label class="switch">
        <input class="form-check-input" formControlName="llevaNumeroEspalda" type="checkbox" id="lleva-numero-espalda">
        <span class="slider round"></span>
      </label>
      <label class="form-check-label" for="lleva-numero-espalda">Número en espalda</label>
    </div>
    <div *ngIf="formPasoCamiseta.controls['llevaNumeroEspalda'].value" class="cuadro-color">
      <div ngx-colors-trigger #colorPickerNroEspalda [palette]="coloresNumeroEspalda"
                  [hideColorPicker]="true"
                  [hideTextInput]="true"
                  [style.background]="formPasoCamiseta.get('colorNumeroEspalda').value ? formPasoCamiseta.get('colorNumeroEspalda').value : 'black'"
                  (change)="cambiarColor(NUMERO_ESPALDA,formPasoCamiseta.get('colorNumeroEspalda').value)" formControlName="colorNumeroEspalda"></div>
      <i class="fas fa-sort-down fa-lg" (click)="colorPickerNroEspalda.click()"></i>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-4 text-right">
      <a class="btn btn-atras" (click)="anterior()">Atrás</a>
    </div>
    <div class="col-4">
      <a class="btn btn-continuar" (click)="siguiente()">Siguiente</a>
    </div>
  </div>
</form>
