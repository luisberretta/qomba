<form [formGroup]="formPasoCamiseta">
  <div class="row justify-content-center">
    <div class="col-md-7 col-12">
      <p>Elegí los colores de cada parte de tu camiseta.</p>
      <div class="row align-items-center mt-5">
        <div class="col-5 text-center">
          <ngb-carousel *ngIf="partesCamiseta" [showNavigationArrows]="true" [showNavigationIndicators]="false" [interval]="false" (slide)="onSlide($event)">
            <ng-template ngbSlide *ngFor="let image of partesCamiseta; let i = index">
              <img [src]="image" style="display: block;">
            </ng-template>bo
          </ngb-carousel>
        </div>
        <div class="col-7">
          <color-github></color-github>
        </div>
      </div>
    </div>
    <div class="col-md-5 col-12">
      <div class="form-group">
        <label>Elegí el cuello de tu camiseta</label>
        <select class="form-control" formControlName="cuello">
          <option value="" selected>Seleccione</option>
          <option value="Chomba">Chomba</option>
          <option value="Escote en V">Escote en V</option>
          <option value="Escote redondo">Escote redondo</option>
        </select>
        <div *ngIf="submit && pasoCamisetaForm.cuello.errors" class="invalid-feedback">
          <div *ngIf="pasoCamisetaForm.cuello.errors.required">Seleccione el cuello.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Agregá un escudo a tu camiseta (opcional)</label>
        <div class="row">
          <div class="col-md-6 col-12">
            <a class="btn btn-secondary" (click)="archivo()">Subir escudo</a>
            <input type="file" class="d-none" formControlName="escudo" #archivoEscudo (change)="subirArchivo($event)">
          </div>
          <div class="col-md-6 col-12 align-self-center">
            <label>{{ nombreArchivo ? nombreArchivo : 'Archivo escudo' }}</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <select class="form-control" formControlName="posicionEscudo" [attr.disabled]="deshabilitado ? '' : null">
          <option value="" selected>Posición</option>
          <option value="Derecha">Derecha</option>
          <option value="Izquierda">Izquierda</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control" formControlName="calidadEscudo" [attr.disabled]="deshabilitado ? '' : null">
          <option value="" selected>Calidad</option>
          <option value="Bordado">Bordado</option>
          <option value="Estampado">Estampado</option>
        </select>
      </div>
    </div>
    <div class="col-4 text-center">
      <a class="btn btn-naranja btn-block" (click)="siguiente()">Siguiente</a>
    </div>
  </div>
</form>
