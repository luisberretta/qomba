<form [formGroup]="formPasoCamiseta" class="ml-2">
  <div class="row form-group">
    <div class="col-md-5 col-6 align-self-center">
      <label class="switch">
        <input class="form-check-input" formControlName="llevaEscudoDelantero" type="checkbox" id="lleva-escudo-delantero">
        <span class="slider round"></span>
      </label>
      <label class="form-check-label" for="lleva-escudo-delantero">Escudo Delantero</label>
    </div>
    <div>
      <a class="btn btn-subir btn-block" (click)="archivo()" [attr.disabled]="!llevaEscudoDelantero? true: null">Subir <i class="fas fa-upload"></i></a>
      <input type="file" formControlName="escudoDelantero" class="d-none" #archivoEscudo (change)="subirArchivo($event)" [attr.disabled]="!llevaEscudoDelantero? true: null">
      <div *ngIf="submit && formPasoCamiseta.controls['escudoDelantero'].errors" class="invalid-feedback">
        <div *ngIf="formPasoCamiseta.controls['escudoDelantero'].errors.required">La imágen es requerida.</div>
      </div>
    </div>
    <div class="col">
      <select class="form-control" formControlName="posicionEscudoDelantero" [attr.disabled]="!llevaEscudoDelantero? true: null">
        <option [ngValue]="null" selected disabled>Posición</option>
        <option *ngFor="let posicion of posicionesEscudo" [ngValue]="posicion">{{ posicion }}</option>
      </select>
    </div>
    <div *ngIf="submit && formPasoCamiseta.controls['posicionEscudoDelantero'].errors" class="invalid-feedback">
      <div *ngIf="formPasoCamiseta.controls['posicionEscudoDelantero'].errors.required">La posición es requerida.</div>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-7 col-md-6 align-self-center">
      <label class="switch">
        <input class="form-check-input" formControlName="llevaNumeroDelantero" type="checkbox" id="lleva-numero-delantero">
        <span class="slider round"></span>
      </label>
      <label class="form-check-label" for="lleva-numero-delantero">Número Delantero</label>
    </div>
    <div class="col-5 offset-md-2 col-md-4">
      <select class="form-control" formControlName="posicionNumeroDelantero" [attr.disabled]="!formPasoCamiseta.controls['llevaNumeroDelantero'].value ? true : null">
        <option [ngValue]="null" selected disabled>Posición</option>
        <option *ngFor="let posicion of posicionesNumeroDelantero" [ngValue]="posicion">{{ posicion }}</option>
      </select>
      <div *ngIf="submit && formPasoCamiseta.controls['posicionNumeroDelantero'].errors" class="invalid-feedback">
        <div *ngIf="formPasoCamiseta.controls['posicionNumeroDelantero'].errors.required">La posición es requerida.
        </div>
      </div>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-6 col-8 align-self-center">
      <label class="switch">
        <input class="form-check-input" formControlName="llevaNombreEspalda" type="checkbox" id="lleva-nombre-espalda">
        <span class="slider round"></span>
      </label>
      <label class="form-check-label" for="lleva-nombre-espalda">Nombre Espalda</label>
    </div>
    <div *ngIf="submit && formPasoCamiseta.controls['colorNombreEspalda'].errors" class="invalid-feedback">
      <div *ngIf="formPasoCamiseta.controls['colorNombreEspalda'].errors.required">El color es requerido.</div>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-6 col-8 align-self-center">
      <label class="switch">
        <input class="form-check-input" formControlName="llevaNumeroEspalda" type="checkbox" id="lleva-numero-espalda">
        <span class="slider round"></span>
      </label>
      <label class="form-check-label" for="lleva-numero-espalda">Número Espalda</label>
    </div>
    <div *ngIf="submit && formPasoCamiseta.controls['colorNumeroEspalda'].errors" class="invalid-feedback">
      <div *ngIf="formPasoCamiseta.controls['colorNumeroEspalda'].errors.required">El color es requerido.</div>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-4 col-5 align-self-center">
      <label>Tipo de letra: </label>
    </div>
    <div class="col-md-5 col-7">
      <select [attr.disabled]="llevaEstampado()? null: true" class="form-control" formControlName="tipoLetra">
        <option [ngValue]="null" selected disabled>Seleccione</option>
        <option *ngFor="let tipoLetra of tiposLetra" [ngValue]="tipoLetra">{{ tipoLetra }}</option>
      </select>
    </div>
  </div>
  <div *ngIf="llevaEstampado()" class="row form-group">
    <div class="col-md-4 col-8 align-self-center">
      <label>Color letras y número:</label>
    </div>
    <div class="col-md-8 col-4">
      <div class="cuadro-color">
        <div ngx-colors-trigger #colorPickerNroEspalda [palette]="coloresNumeroEspalda"
             [hideColorPicker]="true"
             [hideTextInput]="true"
             [style.background]="formPasoCamiseta.get('colorEstampado').value ? formPasoCamiseta.get('colorEstampado').value : 'black'"
             (change)="cambiarColor($event)" formControlName="colorEstampado"></div>
        <i class="fas fa-sort-down fa-lg" (click)="colorPickerNroEspalda.click()"></i>
      </div>
    </div>
  </div>
</form>
