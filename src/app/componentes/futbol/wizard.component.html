<div class="fondo">
  <div class="container py-4">
    <ul class="indicador-progreso" [ngClass]="paso">
      <li>
        <a [ngClass]="{ 'actual': paso == 'modelo' }">1</a>
      </li>
      <li>
        <a [ngClass]="{ 'actual': paso == 'color' }">2</a>
      </li>
      <li>
        <a [ngClass]="{ 'actual': paso == 'camiseta' }">3</a>
      </li>
      <li>
        <a [ngClass]="{ 'actual': paso == 'short' }">4</a>
      </li>
      <li>
        <a [ngClass]="{ 'actual': paso == 'equipo' }">5</a>
      </li>
      <li>
        <a [ngClass]="{ 'actual': paso == 'checkout' }">6</a>
      </li>
    </ul>
    <fieldset class="mt-3">
      <legend>{{ '(' + numeroPaso + ') ' + nombreMostrarPaso }}</legend>
      <div class="row">
        <div class="mt-3 px-0 {{ paso == 'modelo' ? 'col-12' : 'col-md-6 col-12' }} ">
          <div [ngSwitch]="paso">
            <app-modelo *ngSwitchCase="'modelo'" (proximoPaso)="siguiente($event)" (modeloSeleccionado)="modeloSeleccionado($event)" [formModelo]="formModelo"></app-modelo>
            <app-color *ngSwitchCase="'color'" (colorSeleccionado)="cambiarColor($event)" (anteriorPaso)="anterior($event)" (proximoPaso)="siguiente($event)" [formColor]="formColor"></app-color>
            <app-camiseta *ngSwitchCase="'camiseta'" (colorSeleccionado)="cambiarColor($event)" (visualizarEstampado)="visualizarEstampado($event)" (archivoEscudo)="archivoEscudo($event)" (anteriorPaso)="anterior($event)" (proximoPaso)="siguiente($event)" [formCamiseta]="formCamiseta"></app-camiseta>
            <app-short *ngSwitchCase="'short'" (anteriorPaso)="anterior($event)" [formShort]="formShort" (visualizarEstampado)="visualizarEstampado($event)" (archivoEscudo)="archivoEscudo($event)" (proximoPaso)="siguiente($event)" (llevaShort)="llevaShort($event)"></app-short>
            <app-equipo *ngSwitchCase="'equipo'" (anteriorPaso)="anterior($event)" (proximoPaso)="siguiente($event)" [formEquipo]="formEquipo"></app-equipo>
            <app-checkout *ngSwitchCase="'checkout'" (anteriorPaso)="anterior($event)" (finalizarPasos)="generarPedido($event)" [formCheckOut]="formCheckOut"></app-checkout>
          </div>
        </div>
        <div class="col-md-6 col-12 align-self-center text-center">
          <app-persona  [paso]="paso" [llevaShort]="short" [escudo]="imagenEscudo" [posicionEscudoCamiseta]="posicionEscudoCamiseta"></app-persona>
        </div>
        <div class="col-md-6 col-12 align-self-center text-center" *ngIf="paso == 'checkout'">
          <app-resumen-precio [formResumenPrecio]="formResumenPrecio"></app-resumen-precio>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4 text-right" *ngIf="paso != 'modelo'">
          <a class="btn btn-atras" (click)="anterior()">Atrás</a>
        </div>
        <div class="col-4" *ngIf="paso != 'checkout'">
          <a class="btn btn-continuar" (click)="siguiente()">Siguiente</a>
        </div>
        <div class="col-4" *ngIf="paso == 'checkout'">
          <a class="btn  btn-primary" (click)="siguiente()">Confirmar</a>
        </div>
      </div>
    </fieldset>

  </div>
</div>
<ng-template #content>
  <div class="modal-body text-center">
    <h4 class="text-white">Tu pedido fue realizado con éxito!</h4>
    <div class="row justify-content-center">
      <div class="col-md-5 col-10">
        <button type="button" class="btn btn-naranja btn-block mt-3" (click)="close()">Cerrar</button>
      </div>
    </div>
  </div>
</ng-template>
