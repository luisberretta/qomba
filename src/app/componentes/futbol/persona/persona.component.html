<div class="color-picker" *ngIf="paso != 'checkout'">
  <p *ngIf="parteSeleccionada" class="text-dark">Eleg√≠ el color para:
    <strong>{{ parteSeleccionada }}</strong></p>
  <color-circle [colors]="colors"
                (onChangeComplete)="cambiarColor($event.color.hex)"></color-circle>
</div>
<div #dataContainer (click)="obtenerElementos($event)" class="row">
  <div class="col-md-6 col-12">
    <div #camisetaFrente [innerHTML]="frente"></div>
    <div [innerHTML]="short"></div>
  </div>
  <div class="col-md-6 col-12">
    <div #camisetaDorso [innerHTML]="dorso"></div>
    <div [innerHTML]="short"></div>
  </div>
</div>
