<form [formGroup]="formPasoShort">
  <div class="row justify-content-center">
    <div class="col-12 col-md-11 text-center">
      <div class="form-group">
        <label class="form-check-label" for="llevaShort">¿Vas a agregar short para tu equipo?</label>
        <label class="switch">
          <input class="form-check-input" formControlName="llevaShort" type="checkbox" id="llevaShort" (change)="activarCampos()">
          <span class="slider round"></span>
        </label>
      </div>
      <div *ngIf="activo">
        <em>Elegí el color de tu short</em>
        <div class="form-group">
          <label class="form-check-label" for="lleva-escudo">¿Vas a agregarle escudo al short?</label>
          <label class="switch">
            <input class="form-check-input" formControlName="llevaEscudo" type="checkbox" value="" id="lleva-escudo">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="form-group">
          <label class="form-check-label" for="lleva-numero">¿Vas a agregarle número al short?</label>
          <label class="switch">
            <input class="form-check-input" formControlName="llevaNumero" type="checkbox" value="" id="lleva-numero">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-4">
          <a class="btn btn-light btn-block" (click)="anterior()">Atrás</a>
        </div>
        <div class="col-4">
          <a class="btn btn-naranja btn-block" (click)="siguiente()">Siguiente</a>
        </div>
      </div>
    </div>
  </div>
</form>
