<form [formGroup]="formPasoShort">
  <div class="row justify-content-center">
    <div class="col-12 col-md-11">
      <div class="form-group">
        <label class="switch">
          <input class="form-check-input" formControlName="llevaShort" type="checkbox" id="llevaShort" (change)="activarCampos()">
          <span class="slider round"></span>
        </label>
        <label class="form-check-label" for="llevaShort">¿Vas a agregar short para tu equipo?</label>
      </div>
      <div *ngIf="activo" class="mt-2">
        <div class="form-group mt-2">
          <label class="switch">
            <input class="form-check-input" formControlName="llevaEscudoShort" type="checkbox" value="" id="lleva-escudo">
            <span class="slider round"></span>
          </label>
          <label class="form-check-label" for="lleva-escudo">¿Vas a agregarle escudo al short?</label>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-4 text-right">
          <a class="btn btn-atras" (click)="anterior()">Atrás</a>
        </div>
        <div class="col-4">
          <a class="btn btn-continuar" (click)="siguiente()">Siguiente</a>
        </div>
      </div>
    </div>
  </div>
</form>
<ng-template #content let-modal>
  <div class="modal-body text-center">
    <img src="/assets/images/tutorial.gif" class="img-fluid">
    <div class="row justify-content-center">
      <div class="col-md-5 col-10">
        <button type="button" class="btn btn-naranja btn-block mt-3" (click)="modal.close()">OK</button>
      </div>
    </div>
  </div>
</ng-template>
