<form [formGroup]="formPasoShort">
  <div class="row justify-content-center">
    <div class="col-12 col-md-11">
      <div class="form-group">
        <label class="switch">
          <input class="form-check-input" formControlName="llevaShort" type="checkbox" id="llevaShort" (change)="activarCampos()">
          <span class="slider round"></span>
        </label>
        <label class="form-check-label" for="llevaShort">¿Vas a agregar short para tu equipo?</label>
      </div>
      <div *ngIf="activo" class="mt-2">
        <div class="row">
          <div class="col-md-10 col-12">
            <em>Para cambiarle el color a tu short, lo podés hacer clickeando sobre el mismo en la imágen de la derecha y luego seleccioná el color.</em>
          </div>
          <div class="col-md-2 col-12 align-self-center text-center">
            <i class="fas fa-info-circle fa-2x" (click)="open(content)"></i>
          </div>
        </div>
        <div class="form-group mt-2">
          <label class="switch">
            <input class="form-check-input" formControlName="llevaEscudoShort" type="checkbox" value="" id="lleva-escudo">
            <span class="slider round"></span>
          </label>
          <label class="form-check-label" for="lleva-escudo">¿Vas a agregarle escudo al short?</label>
        </div>
        <div class="form-group">
          <label class="switch">
            <input class="form-check-input" formControlName="llevaNroShort" type="checkbox" value="" id="lleva-numero">
            <span class="slider round"></span>
          </label>
          <label class="form-check-label" for="lleva-numero">¿Vas a agregarle número al short?</label>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-4 col-10">
          <a class="btn btn-light btn-block" (click)="anterior()">Atrás</a>
        </div>
        <div class="col-md-4 col-10">
          <a class="btn btn-naranja btn-block" (click)="siguiente()">Siguiente</a>
        </div>
      </div>
    </div>
  </div>
</form>
<ng-template #content let-modal>
  <div class="modal-body text-center">
    <img src="/assets/images/tutorial.gif" class="img-fluid">
    <div class="row justify-content-center">
      <div class="col-md-5 col-10">
        <button type="button" class="btn btn-naranja btn-block mt-3" (click)="modal.close()">OK</button>
      </div>
    </div>
  </div>
</ng-template>
