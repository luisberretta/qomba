<form [formGroup]="formPasoShort" class="ml-2">

  <div class="row form-group">
    <div class="col-md-6 col-8">
      <label class="switch">
        <input [attr.disabled]="!agregarShort ? true: null" class="form-check-input" formControlName="agregarNumeroShort"
               type="checkbox" id="agregar-numero-short">
        <span class="slider round"></span>
      </label>
      <label [attr.disabled]="!agregarShort? true: null" class="form-check-label" for="agregar-numero-short">Número en
        short</label>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-6 col-6">
      <label class="switch">
        <input [attr.disabled]="!agregarShort? true: null" class="form-check-input" formControlName="agregarEscudoShort" type="checkbox" id="agregar-escudo-short">
        <span class="slider round"></span>
      </label>
      <label [attr.disabled]="!agregarShort? true: null" class="form-check-label" for="agregar-escudo-short">Escudo en short</label>
    </div>
    <div class="col-md-6 col-6">
      <div class="pl-0">
        <a class="btn btn-subir " (click)="archivo()"
           [attr.disabled]="(!agregarShort || agregarEscudoDelantero)? true: null">Subir escudo</a>
        <input type="file" class="d-none" #archivoEscudo (change)="subirArchivo($event)"
               [attr.disabled]="!agregarShort || agregarEscudoDelantero? true: null">
      </div>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-4 col-6 align-self-center">
      <label>Tipo de letra: </label>
    </div>
    <div class="col-md-8 col-6">
      <select [attr.disabled]="" class="form-control" formControlName="tipoLetra">
        <option [ngValue]="null" selected disabled>Seleccione</option>
        <option *ngFor="let tipoLetra of tiposLetra" [ngValue]="tipoLetra">{{ tipoLetra }}</option>
      </select>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-6 align-self-center">
      <label class="switch">
        <input [attr.disabled]="true" class="form-check-input" formControlName="agregarSponsorDelantero" type="checkbox"
               id="lleva-sponsor-delantero">
        <span class="slider round"></span>
      </label>
      <label [attr.disabled]="true" class="form-check-label" for="lleva-sponsor-delantero">Sponsor frente</label>
    </div>
    <div class="pl-0">
      <a [attr.disabled]="true" class="btn btn-subir" (click)="archivo()">Subir</a>
      <input [attr.disabled]="true" type="file" class="d-none" #archivoEscudo (change)="subirArchivo($event)">
    </div>
    <div class="col-4">
      <select [attr.disabled]="true" class="form-control" formControlName="posicionSponsorDelantero">
        <option [ngValue]="null" selected disabled>Posición</option>
        <option *ngFor="let posicion of posicioneSponsorDelantero" [ngValue]="posicion">{{ posicion }}</option>
      </select>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-6 align-self-center">
      <label class="switch">
        <input [attr.disabled]="true" class="form-check-input" formControlName="agregarSponsorTrasero" type="checkbox"
               id="lleva-sponsor-trasero">
        <span class="slider round"></span>
      </label>
      <label [attr.disabled]="true" class="form-check-label" for="lleva-sponsor-trasero">Sponsor trasero</label>
    </div>
    <div class="pl-0">
      <a [attr.disabled]="true" class="btn btn-subir" (click)="archivo()">Subir</a>
      <input [attr.disabled]="true" type="file" class="d-none" #archivoEscudo (change)="subirArchivo($event)">
    </div>
    <div class="col-4">
      <select [attr.disabled]="true" class="form-control" formControlName="posicionSponsorTrasero">
        <option [ngValue]="null" selected disabled>Posición</option>
        <option *ngFor="let posicion of posicioneSponsorTrasero" [ngValue]="posicion">{{ posicion }}</option>
      </select>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-6 align-self-center">
      <label class="switch">
        <input [attr.disabled]="true" class="form-check-input" formControlName="agregarSponsorManga" type="checkbox"
               id="lleva-sponsor-manga">
        <span class="slider round"></span>
      </label>
      <label [attr.disabled]="true" class="form-check-label" for="lleva-sponsor-manga">Sponsor manga</label>
    </div>
    <div class="pl-0">
      <a [attr.disabled]="true" class="btn btn-subir" (click)="archivo()">Subir</a>
      <input [attr.disabled]="true" type="file" class="d-none" #archivoEscudo (change)="subirArchivo($event)">
    </div>
    <div class="col-4">
      <select [attr.disabled]="true" class="form-control" formControlName="posicionSponsorManga">
        <option [ngValue]="null" selected disabled>Posición</option>
        <option *ngFor="let posicion of posicionesSponsorManga" [ngValue]="posicion">{{ posicion }}</option>
      </select>
    </div>
  </div>
</form>
<ng-template #content let-modal>
  <div class="modal-body text-center">
    <img src="/assets/images/tutorial.gif" class="img-fluid">
    <div class="row justify-content-center">
      <div class="col-md-5 col-10">
        <button type="button" class="btn btn-naranja btn-block mt-3" (click)="modal.close()">OK</button>
      </div>
    </div>
  </div>
</ng-template>
