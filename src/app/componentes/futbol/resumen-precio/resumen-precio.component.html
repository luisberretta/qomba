<div class="ml-md-2 mr-md-0 mx-2">
  <div class="form-group row">
    <div class="col-6 text-left">
      <label for="modelo">Modelo</label>
      <input id="modelo" readonly class="form-control" value="{{formResumenPrecio.modelo}}">
    </div>
    <div class="col-6 text-left">
      <label for="cantidadJugadores">Jugadores</label>
      <input id="cantidadJugadores" type="number" readonly class="form-control" value="{{formResumenPrecio.cantidadJugadores}}">
    </div>
  </div>
  <fieldset>
    <legend>
      Precio de tu Modelo:
    </legend>
    <div class="row form-group">
      <label for="precioCamiseta" class="col-md-6 col-6">Por Camiseta $:</label>
      <div class="col-md-6 col-6">
        <input id="precioCamiseta" type="number" readonly class="form-control" value="{{formResumenPrecio.precioCamiseta}}">
      </div>
    </div>
    <div class="row form-group">
      <label for="precioShort" class="col-md-6 col-6">Por short $:</label>
      <div class="col-md-6 col-6">
        <input id="precioShort" type="number" readonly class="form-control" value="{{formResumenPrecio.precioShort}}">
      </div>
    </div>
    <div class="row form-group">
      <label for="precioMedias" class="col-md-6 col-6">Por medias $:</label>
      <div class="col-md-6 col-6">
        <input id="precioMedias" type="number" readonly class="form-control" value="{{formResumenPrecio.precioMedias}}">
      </div>
    </div>
    <hr>
    <div class="row form-group">
      <label for="precioConjunto" class="col-md-6 col-6 conjunto">Por Conjunto $:</label>
      <div class="col-md-6 col-6">
        <input id="precioConjunto" type="number" readonly class="form-control" value="{{formResumenPrecio.precioConjunto}}">
      </div>
    </div>
    <hr>
    <div class="row form-group">
      <label for="precioTotal" class="col-md-6 col-6">Monto total:</label>
      <div class="col-md-6 col-6">
        <input id="precioTotal" type="number" readonly class="form-control" value="{{formResumenPrecio.precioConjunto}}">
      </div>
    </div>
  </fieldset>
</div>
