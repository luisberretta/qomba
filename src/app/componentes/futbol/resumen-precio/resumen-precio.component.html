<div class="row justify-content-center">
  <div class="form-group row">
    <div class="col-6 col-md-6">
      <div class="col-4 text-right">
        <a class="btn btn-primary">Calcular precio</a>
      </div>
    </div>
    <div class="col-6 col-md-6">
      <div class="row form-group">
        <div class="col-6 col-md-6">
          <label>Precio por camiseta:</label>
          <input type="number" readonly class="form-control" value="{{formResumenPrecio.precioCamiseta}}">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-6 col-md-6">
          <label>Precio por short:</label>
          <input type="number" readonly class="form-control" value="{{formResumenPrecio.precioShort}}">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-6 col-md-6">
          <label>Precio por medias:</label>
          <input type="number" readonly class="form-control" value="{{formResumenPrecio.precioMedias}}">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-6 col-md-6">
          <label>Precio por cada conjunto:</label>
          <input type="number" readonly class="form-control" value="{{formResumenPrecio.precioConjunto}}">
        </div>
      </div>
    </div>
  </div>
</div>
